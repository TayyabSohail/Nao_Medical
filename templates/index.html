<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthcare Translation App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Healthcare Translation App</h1>
        <div class="language-selection">
            <label for="source_lang">From:</label>
            <select id="source_lang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
            <label for="target_lang">To:</label>
            <select id="target_lang">
                <option value="es">Spanish</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>
        <div class="transcript-container">
            <div class="original-transcript">
                <h2>Original Transcript</h2>
                <p id="original_text">Your speech will appear here...</p>
            </div>
            <div class="translated-transcript">
                <h2>Translated Transcript</h2>
                <p id="translated_text">Translation will appear here...</p>
                <button id="speak_button">🔊 Speak</button>
            </div>
        </div>
        <div class="audio-controls">
            <button id="record_button">🎙️ Record</button>
            <button id="stop_button" disabled>⏹️ Stop</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
